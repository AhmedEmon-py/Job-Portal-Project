<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        

        /* Background styling */
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container styling */
        .container {
            background: #fff;
            padding: 40px 30px;
            width: 340px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styling */
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label and input styling */
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 15px 0 5px;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f7f9fb;
            transition: border 0.3s;
        }

        /* Input focus styling */
        input:focus, select:focus {
            border-color: #4b9ef1;
            outline: none;
            box-shadow: 0 0 8px rgba(75, 158, 241, 0.2);
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4b9ef1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #3578d4;
            transform: translateY(-2px);
        }

        /* Link styling */
        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 0.9em;
            color: #4b9ef1;
            text-decoration: none;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form action="" id="signupForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="Confirm_password" placeholder="Confirm your password" required>

            <label for="profile_pic">Profile Picture</label>
            <input type="file" id="profile_pic" name="Profile_Pic" required>

            <label for="contact_no">Contact Number</label>
            <input type="text" id="contact_no" name="contact_no" placeholder="Enter your contact number" required>

            <label for="user_type">User Type</label>
            <select id="user_type" name="user_type" required>
                <option value="">Select...</option>
                <option value="seeker">Job Seeker</option>
                <option value="recruiter">Recruiter</option>
            </select>

            <button type="submit">Sign Up</button>

            <a href="{% url 'signInPage' %}" class="login-link">Already have an account? Log in here</a>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const age = document.getElementById('age');
            const ageError = document.getElementById('ageError');

            if (age && age.value < 18) {
                event.preventDefault();
                ageError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
