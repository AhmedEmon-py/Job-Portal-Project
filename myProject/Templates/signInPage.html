<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <style>
        

        /* Background styling */
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container styling */
        .container {
            background: #fff;
            padding: 40px 30px;
            width: 340px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styling */
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label and input styling */
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 15px 0 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f7f9fb;
            transition: border 0.3s;
        }

        /* Input focus styling */
        input:focus {
            border-color: #4b9ef1;
            outline: none;
            box-shadow: 0 0 8px rgba(75, 158, 241, 0.2);
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4b9ef1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #3578d4;
            transform: translateY(-2px);
        }

        /* Link styling */
        .signup-link {
            margin-top: 15px;
            display: block;
            font-size: 0.9em;
            color: #4b9ef1;
            text-decoration: none;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="" id="signinForm" method="POST">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>

            <a href="{% url 'signupPage' %}" class="signup-link">Don't have an account? Create one here</a>
        </form>
    </div>
</body>
</html>
